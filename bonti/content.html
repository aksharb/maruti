<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <img src="logo.png" alt="" width="100px" />
      <h1>Maruti Automobiles</h1>
    </div>
    <div class="product">
      <h1>Product Details</h1>
      <h2>Maruti Swift</h2>
      <form action="">
        <div class="input-field">
          <input
            type="number"
            placeholder="Manufacture Year"
            autocomplete="nope"
          />
        </div>
        <div class="input-field">
          <input type="text" placeholder="Color" autocomplete="nope" />
        </div>
        <div class="input-field">
          <input type="checkbox" id="one" name="two" value="" />
          <label for="one"> Insured</label><br />
          <input type="checkbox" id="two" name="two" value="" />
          <label for="two">Pollution tested.</label><br />
        </div>
        <div class="input-field">
          <input type="radio" id="diesel" name="" value="" />
          <label for="diesel">Diesel</label><br />
          <input type="radio" id="petrol" name="" value="" />  
          <label for="petrol">Petrol</label><br />
        </div>
      </form>
      <div class="input-field">
        <label for="cars">Choose a model</label>
        <select name="cars" id="cars">
          <option value="Base">Base</option>
          <option value="mid">Mid</option>
          <option value="Top">Top</option>
        </select>
        <br /><br />
        <input type="submit" value="Submit" />
      </div>
    </div>
    <div class="footer">
      <p>©Copyright: Maruti Automobiles 2022</p>
      <p>Contact: info@marutiauto.com</p>
    </div>
  </body>
</html>
